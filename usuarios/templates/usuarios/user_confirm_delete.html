<!-- templates/usuarios/user_confirm_delete.html -->
{% extends "core/base.html" %}
{% block title %}Confirmar eliminación{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Confirmar eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar a <strong>{{ object.username }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'usuarios:user_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
